<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>Pure JS Excel</title>
</head>
<body>
	<div id="app" class="container">
		<div class="excel">
			<div class="excel__header">
				<input type="input" value="New table" class="excel__header-input"/>
				<div class="excel__header-buttons">
					<div class="excel__header-button">
						<i class="material-icons">delete</i>
					</div>
					<div class="excel__header-button">
						<i class="material-icons">exit_to_app</i>
					</div>
				</div>
			</div>
			
			<div class="excel__toolbar">
				<div class="excel__toolbar-button">
					<i class="material-icons">format_bold</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_italic</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_underline</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_align_left</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_align_center</i>
				</div>
				<div class="excel__toolbar-button">
					<i class="material-icons">format_align_right</i>
				</div>
			</div>
			
			<div class="excel__formula">
				<div class="excel__formula-info">
					fx
				</div>
				<div class="excel__formula-input" contenteditable spellcheck="false">

				</div>
			</div>
			
			<div class="excel__table">
				<div class="excel__table-row">
					<div class="excel__table-row-info">

					</div>

					<div class="excel__table-row-data">
						<div class="excel__table-column">
							A
						</div>
						<div class="excel__table-column">
							B
						</div>
						<div class="excel__table-column">
							C
						</div>
					</div>
				</div>
				<div class="excel__table-row">
					<div class="excel__table-row-info">
						1
					</div>

					<div class="excel__table-row-data">
						<div class="excel__table-cell" contenteditable>
							A1
						</div>
						<div class="excel__table-cell" contenteditable>
							B1
						</div>
						<div class="excel__table-cell" contenteditable>
							C1
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
